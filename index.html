<!DOCTYPE html>
<html>
	<head>
		<title>PCH Winter Summary</title>
		<style>
			#embedpdf {
				position: absolute;
				left: 50%;
				top: 50%;
				-webkit-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
			}
		</style>
	</head>
	<body>
		<embed src="recap.pdf" id="embedpdf" type="application/pdf">
		<script>
			embedpdf.style.width = document.documentElement.clientWidth * 0.99 + "px";
			embedpdf.style.height = document.documentElement.clientHeight * 0.98 + "px";
		</script>
	</body>
</html>
